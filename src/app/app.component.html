<mat-toolbar color="accent" class="navbar">
    <div>
        <button (click)="toggleSideMenu()" mat-icon-button class="example-icon"
            aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
        </button>
        <a routerLink="" class="brand">mDawem</a>
    </div>
    <div>

        <button mat-button (click)="toggleSearch()">
            <mat-icon>search</mat-icon>
        </button>
        <mat-form-field class="example-form-field" *ngIf="showSearch">
            <input matInput type="text" [(ngModel)]="searchQuery" (ngChange)="search()">
            <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>


        <md-notification-menu></md-notification-menu>

        <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>account_circle</mat-icon> Hello Ahmed
        </button>
        <mat-menu #menu="matMenu">

            <button mat-menu-item>
                <mat-icon>account_circle</mat-icon>
                <span>My Account</span>
            </button>
            <button mat-menu-item>
                <mat-icon>settings</mat-icon>
                <span>Settings</span>
            </button>
            <button mat-menu-item>
                <mat-icon>exit_to_app</mat-icon>
                <span>Log out</span>
            </button>
        </mat-menu>
    </div>

</mat-toolbar>


<mat-sidenav-container class="example-container">

    

    <mat-sidenav #sidenav mode="side" opened 
        [class.opened-sidenav]="openedSidenav" [class.closed-sidenav]="!openedSidenav" [@slideInOut]="helpMenuOpen">
        <md-side-menu (sideMenuMessageEvent)="receiveSideMenuMessage($event)"></md-side-menu>
    </mat-sidenav>


    <mat-sidenav-content [ngStyle]="{'margin-left.px': contentMargin}">
        <div [className]="('DIR'|translate) === 'rtl' ? 'rtl': 'ltr'">
            <router-outlet></router-outlet>
        </div>

        


    </mat-sidenav-content>

</mat-sidenav-container>
