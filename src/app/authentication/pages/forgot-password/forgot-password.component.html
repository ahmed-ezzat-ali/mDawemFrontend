<section class="section1" style="background-image: url('../assets/images/bg1.jpg')">

    <div class="container">


        <mat-toolbar class="navbar">

            <div>
                <a routerLink="" class="brand">mDawem</a>
            </div>

            <div>
                <button mat-button routerLink="../register" class="login-btn">REGISTER</button>
                <button mat-button routerLink="../login" class="login-btn">LOGIN</button>
            </div>

        </mat-toolbar>


        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 ">
                <mat-card class="free-trial-card">
                    <mat-card-header>
                        <mat-card-title>
                            Forgot your password?
                        </mat-card-title>
                    </mat-card-header>
                    <mat-divider></mat-divider>
                    <mat-card-content class="free-trial-card-content">

                        <div *ngIf="!emailSent && !commonService.isLoading">

                            <form class="example-form">
                                <div class="row">

                                    <div class="col-md-12">
                                        <mat-form-field appearance="outline">
                                            <mat-label>Email</mat-label>
                                            <input matInput type="email" [(ngModel)]="email" name="email">
                                        </mat-form-field>
                                    </div>

                                    <div class="col-md-12">
                                        We will send you an email with the new password.
                                    </div>


                                </div>



                                <button mat-raised-button color="accent" (click)="sendEmailNotification()"
                                    [disabled]="!email">Send Email
                                    <mat-icon>navigate_next</mat-icon>
                                </button>

                            </form>
                        </div>

                        <div *ngIf="commonService.isLoading">
                            <div class="col-md-4 offset-md-3">
                                <mat-spinner></mat-spinner>
                            </div>
                        </div>

                        <button mat-button routerLink="" *ngIf="emailSent" color="primary">Home Page</button>


                        <button mat-button routerLink="./../login">Login</button>



                    </mat-card-content>
                </mat-card>
            </div>

        </div>


    </div>
</section>
