<section class="section1" style="background-image: url('../assets/images/bg1.jpg')">

  <div class="container">


    <mat-toolbar class="navbar">

      <div>
        <a routerLink="" class="brand">mDawem</a>
      </div>

      <div>
        <button mat-button routerLink="../register" class="login-btn">REGISTER</button>
      </div>

    </mat-toolbar>


    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4 ">
        <mat-card class="free-trial-card">
          <mat-card-header>
            <mat-card-title>
              Login
            </mat-card-title>
          </mat-card-header>
          <mat-divider></mat-divider>
          <mat-card-content class="free-trial-card-content">


            <div *ngIf="!commonService.isLoading">
              <form class="example-form" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                <div class="row">

                  <div class="col-md-12">
                    <mat-form-field appearance="outline">
                      <mat-label>Username or Email</mat-label>
                      <input matInput type="text" [(ngModel)]="loginModel.userNameOrEmailAddress"
                        name="userNameOrEmailAddress">
                    </mat-form-field>
                  </div>

                  <div class="col-md-12">
                    <mat-form-field appearance="outline">
                      <mat-label>Password</mat-label>
                      <input matInput type="password" [(ngModel)]="loginModel.password" name="password">
                    </mat-form-field>
                  </div>
                </div>

                <div class="col-md-12">
                  <mat-checkbox class="example-margin" [(ngModel)]="loginModel.rememberClient" name="rememberClient">
                    Remember me</mat-checkbox>
                </div>

                <button mat-raised-button color="warn"
                  [disabled]="!loginForm.valid || !loginModel.userNameOrEmailAddress || !loginModel.password">Login
                  <mat-icon>navigate_next</mat-icon>
                </button>

              </form>

            </div>
            <div *ngIf="commonService.isLoading">
              <div class="col-md-4 offset-md-3">
                <mat-spinner></mat-spinner>
              </div>
            </div>
            <button mat-button routerLink="./../forgot-password">Forgot password?</button>
          </mat-card-content>
        </mat-card>
      </div>

    </div>


  </div>
</section>
